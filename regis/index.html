<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>RegisTobaStay</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Penyewa</h2>
          <div class="form-group">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nama Lengkap" required />
            </div>
          </div>
          <div class="form-group">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Alamat Email" required />
            </div>
          </div>
          <div class="form-group">
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="No. Handphone" required />
            </div>
          </div>
          <div class="form-group">
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
          </div>
          <input type="submit" class="btn" value="Daftar" />
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Penyedia</h2>
          <div class="form-group">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nama Lengkap" required />
            </div>
          </div>
          <div class="form-group">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Alamat Email" required />
            </div>
          </div>
          <div class="form-group">
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="No. Handphone" required />
            </div>
          </div>
          <div class="form-group">
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
          </div>
          <div class="form-group">
            <p class="social-text">Upload Kartu Tanda Pengenal (KTP) anda</p>
            <input type="file" name="" id="file" hidden />
            <button type="button" id="custom-button">Pilih File</button>
            <span id="custom-text">Tidak ada file terpilih</span>
          </div>
          <br>
          <input type="submit" class="btn" value="Daftar" />
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Mendaftar sebagai penyedia akomodasi?</h3>
          <p>
            Ayo Segera daftar untuk promosikan penyewaan akomodasimu!
          </p>
          <button class="btn transparent" id="sign-up-btn">Daftar</button>
        </div>
        <img src="img/logo.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Mendaftar sebagai penyewa?</h3>
          <p>
            Ayo segera daftar untuk dapatkan akomodasi yang tepat untukmu di TobaStay!
          </p>
          <button class="btn transparent" id="sign-in-btn">Daftar</button>
        </div>
        <img src="img/logo.png" class="image" alt="" />
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
